<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/price" method="POST">
				<span class="contact100-form-title">
					Boston Price Prediction Model
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Average No.of Rooms</span>
					<input class="input100" type="number" min='0' step=any  name="RM" placeholder="Enter Average No.of Rooms" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Pupil Teacher ratio</span>
					<input class="input100" type="number" min='0' step=0.01  name="Ptr" placeholder="Enter Pupil Teacher ratio"required> 
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100"> % lower status of the population</span>
					<input class="input100" type="number" min='0' step=any  name="status" placeholder="Enter % lower status of the population" required>
					<span class="focus-input100"></span>
				</div>

				

				

				<!-- <div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div> -->

				

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->

			minimumResultsForSearch: 20,

		});
	</script>
